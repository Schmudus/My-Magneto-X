[include beacon.cfg]
[include mainsail.cfg]
[include client_variable.cfg]
[include machine.cfg]
[include magneto_toolhead.cfg]
[include shell_command.cfg]
[include macros.cfg]
[include bt_macro.cfg]
[include timelapse.cfg]
[include stepper.cfg]
#[include TMC2240.cfg]
[include TMC5160.cfg]
[include temperatures.cfg]
[include neopixel.cfg]
#[include fan_tach_monitor.cfg]
[include danger_options.cfg]
[include AFC/*.cfg]
[include klipper_backup.cfg]
[skew_correction]
[exclude_object]
[save_variables]
filename: ~/printer_data/config/variables.cfg
  
[idle_timeout]
gcode:
    {% if printer.pause_resume.is_paused %}
        M104 S0
    {% else %}
        LM_DISABLE
        TURN_OFF_HEATERS
        M84
        M118 Idle timeout
    {% endif %}
timeout: 3600

[gcode_arcs]
resolution: 0.1

[force_move]
enable_force_move: True

#####################################################################
#	Gantry level and Mesh
#####################################################################

[quad_gantry_level]
gantry_corners:
    -96,-78.5
    353.5,437

points:
  25,25
  25,350
  283,350
  283,25

speed: 350
horizontal_move_z: 10
retries: 8
retry_tolerance: 0.02 #0.01 #0.0050
max_adjust: 8

[bed_mesh]
speed: 400
zero_reference_position: 150, 233
mesh_min: 0, -20 
mesh_max: 283,350
probe_count: 60, 60
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 0.6
fade_end: 10
fade_target: 0
#scan_overshoot: 4

#####################################################################
# Heater bed
#####################################################################
[heater_bed]
heater_pin: PA1
max_power: 0.95
sensor_pin: PF3
sensor_type: Generic 3950
smooth_time: 1.0
pwm_cycle_time: 0.3
min_temp: -200
max_temp: 130
control: pid
pid_kp: 70.488
pid_ki: 0.702
pid_kd: 1169.116
#control: mpc
#heater_power: 1000

#####################################################################
#	Extruder
#####################################################################

[extruder]
step_pin: ebb36:PD0
dir_pin: !ebb36:PD1
enable_pin: !ebb36:PD2
rotation_distance: 4.637  	
microsteps: 16
full_steps_per_rotation: 200	
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: ebb36:PB13
sensor_pin: ebb36:PA3
sensor_type: magneto_adc
max_extrude_only_distance: 300.0
max_extrude_cross_section: 100.0
#adc_voltage: 3.3
pullup_resistor: 4700 #2200
min_temp:0
max_temp: 310
max_power: 0.75
min_extrude_temp: 175
pressure_advance: 0.020
#pressure_advance_smooth_time: 0.020
#pid_version: 1
#pid_target: 250.00
#pid_tolerance: 0.0050
#control: pid_v
#pid_kp: 13.918
#pid_ki: 0.859
#pid_kd: 56.372

#####################################################################
#	Verify heaters
#####################################################################

[verify_heater heater_bed]
max_error: 240
check_gain_time: 120
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2

#####################################################################
#	Printer and board pins
#####################################################################

[printer]
kinematics: cartesian
max_velocity: 900
max_accel: 25000
max_z_velocity: 4.5
max_z_accel: 500   #1000

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

#####################################################################
#	ADXL345
#####################################################################

[resonance_tester]
accel_chip: beacon
accel_per_hz: 100  # default is 75
probe_points: 150,200,20

#####################################################################
#	Input shaper
#####################################################################

[input_shaper]
shaper_type_y: smooth_zv
smoother_freq_y: 27.0
shaper_type_x: smooth_ei
smoother_freq_x: 42.0
enabled_extruders: extruder

#####################################################################
#	Misc
#####################################################################

[gcode_button kill_switch]
pin: !PG15
press_gcode: 
    PAUSE
    M118 X or Y motion is blocked.
    M107
    M104 S0
#    echo FIRMWARE_RESTART > /tmp/printer
#    echo RESTART > /tmp/printer

#####################################################################
#	5V LED
#####################################################################

[led LED]
white_pin: PD14
cycle_time: 0.010
hardware_pwm: False
initial_WHITE: 0.15

