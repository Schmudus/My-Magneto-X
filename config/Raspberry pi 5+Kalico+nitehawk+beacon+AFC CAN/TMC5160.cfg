#####################################################################
# 	TMC Settings 5160
#####################################################################

[tmc5160 stepper_z]
cs_pin: PC6
interpolate: true
run_current: 1.1
hold_current: 0.8
home_current: 0.8
#rref: 16200
sense_resistor: 0.075
spi_bus: spi1
#stealthchop_threshold: 999999
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 12
driver_TBL: 1
driver_TOFF: 1
driver_HEND: 2
driver_HSTRT: 0
driver_PWM_FREQ: 2
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_OFS: 25
driver_PWM_REG: 15

