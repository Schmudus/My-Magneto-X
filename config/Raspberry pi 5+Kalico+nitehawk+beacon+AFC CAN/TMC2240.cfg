#####################################################################
# 	TMC 2209 Settings
#####################################################################

[tmc2209 extruder]
uart_pin: nhk:gpio0
interpolate: true
run_current: 0.9
hold_current: 0.7
sense_resistor: 0.100
stealthchop_threshold: 0
#stealthchop_threshold: 999999
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 12
driver_TBL: 1
driver_TOFF: 1
driver_HEND: 9
driver_HSTRT: 7
driver_PWM_FREQ: 2
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_OFS: 24
driver_PWM_REG: 15
