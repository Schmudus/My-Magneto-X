[gcode_macro Spoolman_CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

[gcode_macro Unload_Lane_1]
gcode:
  LANE_UNLOAD LANE=lane1

[gcode_macro Unload_Lane_2]
gcode:
