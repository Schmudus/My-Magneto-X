[gcode_macro SETTINGS]
gcode:
  SET_VELOCITY_LIMIT MINIMUM_CRUISE_RATIO=0.40
  SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=5
  SET_VELOCITY_LIMIT ACCEL=25000
  SET_VELOCITY_LIMIT VELOCITY=800
  SET_PAUSE_NEXT_LAYER ENABLE=0
  SET_PAUSE_AT_LAYER ENABLE=0 LAYER=0
  CLEAR_PAUSE
  SET_SKEW CLEAR=1
  SET_PRESSURE_ADVANCE EXTRUDER=extruder SMOOTH_TIME=0.02
  M400

[gcode_macro PRINT_START]
gcode:
    status_busy
    SETTINGS
    NORM_Z
    {%set EXTRUDER_TEMP = params.EXTRUDER|default(210)|float %}
    {%set BED_TEMP = params.BED|default(50)|float %}
    {%set material = params.MATERIAL %}
    {%set vendor = params.VENDOR %}
    {%set CHAMBER = params.CHAMBER_TEMP|default(45)|float %}   #Min Chamber temp
    {% set initial_tool = params.TOOL|default("0")|int %}
    _SET_TIMELAPSE_SETUP ENABLE=true
	LED_80
    M117 Homing
    G28
    M140 S{BED_TEMP}
    G0 Z15
    G1 X150 F4000
    M400
    G1 Y392 F4000    
    SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber TARGET={CHAMBER}
    M117 Wait for heatbed temperature
    status_bedtemp
    M190 S{BED_TEMP}
    M117 Wait for Chamber temperature {CHAMBER-10}°C
    status_busy
    TEMPERATURE_WAIT SENSOR="temperature_fan chamber" MINIMUM={CHAMBER-10}
    M117 Quad Gantry Leveling
    status_leveling
    QUAD_GANTRY_LEVEL_BASE
    G1 Z25 F200
    M117 Homing    
    G28 Z
    G0 Z55 F200
    M400
#    M117 Bed mesh
#    status_meshing
#    G4 P150
#    BED_MESH_CALIBRATE
    G0 Z55 F200
    G0 X60 Y392 F4000
    M117 Preheat nozzle
    status_nozzletemp
    M109 S{EXTRUDER_TEMP-20}
#    T{initial_tool}           #Load Initial Tool
    M117 Nozzle cleaning
    M104 S{EXTRUDER_TEMP}
    CLEAN_NOZZLE
    M117 Final heating
    status_nozzletemp
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
    M117 Purge
    CLEAN_NOZZLE_SHORT
    status_knight_raider
    G1 X110 Y390 Z55 F3000
    G0 Z1
    G92 E0
    G1 X235 Y390 E40 F2400
    G92 E0
    G1 E-5
    G92 E0
    G0 X235 Y391 F6000
    G1 X110 Y391 E40 F2400
    G92 E0
    G1 E-5
    G92 E0
    G0 X110 Y392 F6000
    G1 X235 Y392 E40 F2400
    G92 E0
    G1 E-5
    G92 E0
    G0 X235 Y393 F6000
    G1 X110 Y393 E40 F2400
    G92 E0
    G1 E-1
    G0 Z55
    G92 E0
    G1 E-1
    G92 E0
    G1 X70 Y392
    G92 E0
    G1 E-1
    G92 E0
    M117 Nozzle cleaning
    G4 P3000
    CLEAN_NOZZLE_SHORT
    status_busy
    G0 Z55
    G0 X250 Y390 F5000
    M400
	LED_50
    BED_MESH_PROFILE LOAD="default"
    SKEW_PROFILE LOAD=calilantern_skew_profile
    M117 Printing with {vendor} {material}
  	M118 ... Printing ...
    status_printing
    M400
    G92 E0
    G1 E+0.5
    G92 E0


[gcode_macro PRINT_END]
gcode:
  status_busy
  M117
  SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber TARGET=10
#  BT_TOOL_UNLOAD
  M140 S0
  M104 S180
  G91 
  G1 Z+10
  M106 S200
  G90
  G92 E0
  G1 E-5 F800
  G0 X25 Y25 F6500
  G4 P2000
  G92 E0
  G1 E-5 F800
  G4 P5000
  G92 E0
  G1 E-5 F500
  G92 E0
  M109 S0
  M104 S0 
  G4 P60000
  M106 S130
  G90
  G1 X10 Y10 F12000
  G91
    {% if (printer.gcode_move.position.z + 95) < 280 %}
        G1 Z+95 F3000
    {% else %}
        G90
        G1 Z280 F3000
    {% endif %}
  G4 P60000
  G90
  M106 S0
  SETTINGS
  LOW_Z
  TURN_OFF_HEATERS
  SET_LED LED=LED WHITE=0 SYNC=0 TRANSMIT=1
  SET_SKEW CLEAR=1
  SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber TARGET=40
  M118 Print finished :-)
  status_ready
  UPDATE_DELAYED_GCODE ID=delay_disable_motor DURATION=120


[gcode_macro CLEAN_NOZZLE]
gcode:
  status_cleaning
  {% set wipe_count = 10 %}
  G90
  G0 Z55 F300
  G0 X70 Y392 F3000
  M106 S200
  G0 Z45 F300
  {% for wipe in range(wipe_count) %}
    {% for coordinate in [(52, 392),(3, 392)] %}
      G0 X{coordinate[0]} Y{coordinate[1] + 0.1 * wipe} Z45 F9000
    {% endfor %}
  {% endfor %}
  M106 S0
  G0 X70 Y390 Z55 F3000
  status_ready


[gcode_macro CLEAN_NOZZLE_SHORT]
gcode:
  status_cleaning
  {% set wipe_count = 5 %}
  G90
  G0 Z55 F300
  G0 X70 Y392 F3000
  M106 S200
  G0 Z45 F300
  {% for wipe in range(wipe_count) %}
    {% for coordinate in [(52, 392),(3, 392)] %}
      G0 X{coordinate[0]} Y{coordinate[1] + 0.1 * wipe} Z45 F9000
    {% endfor %}
  {% endfor %}
  M106 S0
  G0 X70 Y390 Z55 F3000
  status_ready

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: QUAD_GANTRY_LEVEL_BASE
gcode:
