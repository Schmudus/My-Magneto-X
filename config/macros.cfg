  SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT=1.25 HOLDCURRENT=1.25
  SET_TMC_CURRENT STEPPER=stepper_z2 CURRENT=1.25 HOLDCURRENT=1.25
  SET_TMC_CURRENT STEPPER=stepper_z3 CURRENT=1.25 HOLDCURRENT=1.25

  