[gcode_macro SETTINGS]
gcode:
  SET_VELOCITY_LIMIT MINIMUM_CRUISE_RATIO=0.25
  SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=5
  SET_VELOCITY_LIMIT ACCEL=30000
  SET_VELOCITY_LIMIT VELOCITY=900
  SET_PAUSE_NEXT_LAYER ENABLE=0
  SET_PAUSE_AT_LAYER ENABLE=0 LAYER=0
  CLEAR_PAUSE
  SET_SKEW CLEAR=1
  M400

[gcode_macro PRINT_START]
gcode:
    SETTINGS 
    {%set EXTRUDER_TEMP = params.EXTRUDER|default(210)|float %}
    {%set BED_TEMP = params.BED|default(50)|float %}
    {%set material = params.MATERIAL %}
    {%set vendor = params.VENDOR %}
    {%set CHAMBER_ASA = 42 %}   #Min Chamber temp
    {%set CHAMBER_ABS = 35 %}   #Min Chamber temp
    _SET_TIMELAPSE_SETUP ENABLE=true
	LED_80
    M118 Homing
    G28
    NORM_Z
    G0 Z25
    G1 X310 Y100 F4000
    {% if material == "ASA" %}
          G0 Z15
          M118 Wait for heatbed temperature
          M190 S{BED_TEMP}
          M117 Wait for Chamber temperature {CHAMBER_ASA}째C
          TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_ASA}
          G0 Z25
    {% elif material == "ABS" %}
          G0 Z15
          M118 Wait for heatbed temperature
          M190 S{BED_TEMP}
          M117 Wait for Chamber temperature {CHAMBER_ABS}째C
          TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_ABS}
          G0 Z25
    {% elif material == "ABS-GF" %}
          G0 Z15
          M118 Wait for heatbed temperature
          M190 S{BED_TEMP}
          M117 Wait for Chamber temperature {CHAMBER_ABS}째C
          TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_ABS}
          G0 Z25
#              {% for i in range(SOAK_TIME_ABS) %}
#                  {% set remaining = SOAK_TIME_ABS - i %}
#                  M117 Remaining chamber heat time: {"%02d:%02d" % (remaining // 60, remaining % 60)}
#                  G4 P1000
#              {% endfor %}
    {% else %}
      {% if printer.heater_bed.temperature < 50.0 %}
            G0 Z25
            M118 Preheat bed
            M190 S50
      {% endif %}
    {% endif %}
    M117 Printing with {vendor} {material}
    M118 Preheat nozzle
    M109 S150
    M118 Nozzle cleaning
    M104 S140
    M106 S190
    G1 X312 Y140 Z16 F3000
    G1 X312 Y205 F8000
    G1 X312 Y140
    G1 X311 Y205
    G1 X312 Y140
    G1 X311 Y205
    G1 X312 Y140
    G1 X311 Y205
    G1 X311 Y140
    G1 X312 Y205
    G1 X312 Y140
    G1 X311 Y205
    G1 X312 Y140
    G1 X311 Y205
    G1 X312 Y140
    G1 X311 Y205
    G1 X311 Y140
    G1 X312 Y205
    M106 S120
    G1 X310 Y210 Z25 F1000
    M118 Nozzle cooling
    M109 S140
    M106 S0
    M118 Homing with clean nozzle
    G1 X312 Y140 Z16 F3000
    G1 X312 Y200 F8000
    G1 X311 Y140
    G1 X312 Y205
    G1 X311 Y140
    G1 Z25
    G28 Z
    M118 Quad Gantry Leveling
    LC28
    QUAD_GANTRY_LEVEL_BASE
    NORM_Z
    G1 X310 Y140 Z25 F3000
    M118 Final heating
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
    SET_TMC_CURRENT STEPPER=extruder CURRENT=1.1 HOLDCURRENT=0.8
    M118 Purge
    G1 X311 Y140 Z16 F3000
    G1 X312 Y200 F8000
    G0 X312 Y5 F6000
    G0 Z1
    G92 E0
    G1 X311 Y130 E40 F2400
    G92 E0
    G1 E-5
    G92 E0
    G0 X310 Y130 F6000
    G1 X310 Y5 E40 F2400
    G92 E0
    G1 E-5
    G92 E0
    G0 X309 Y5 F6000
    G1 X309 Y130 E40 F2400
    G92 E0
    G1 E-5
    G92 E0
    G0 X308 Y130 F6000
    G1 X308 Y5 E40 F2400
    G92 E0
    G1 E-1
    G0 Z16
    G92 E0
    G1 E-1
    G92 E0
    G1 X309 Y130
    G92 E0
    G1 E-1
    G92 E0
    M118 Nozzle cleaning
    G1 X312 Y140 Z16 F3000
    M106 S180
    G1 X312 Y200 F8000
    G1 X311 Y140
    G1 X312 Y205
    G1 X311 Y140
    G1 X312 Y205
    G1 X311 Y140
    G1 X312 Y205
    G1 X311 Y140
    G1 X312 Y205
    M106 S0
    G92 E0
    G0 Z50
    G1 X310 Y10 E1 F5000
    G92 E0
    M400
	LED_50
    SKEW_PROFILE LOAD=calilantern_skew_profile
    MESH_LOAD
  	M118 ... Printing ...

[gcode_macro PRINT_END]
gcode:
  M117
  M140 S0
  M104 S180
  G91 
  G1 Z+10
  M106 S200
  G90
  G92 E0
  G1 E-5 F800
  G0 X25 Y25 F6500
  G4 P2000
  G92 E0
  G1 E-5 F800
  G4 P5000
  G92 E0
  G1 E-5 F500
  G92 E0
  M109 S0
  M104 S0 
  G4 P60000
  M106 S130
  G90
  G1 X10 Y10 F12000
  G91
    {% if (printer.gcode_move.position.z + 75) < 280 %}
        G1 Z+75 F3000
    {% else %}
        G90
        G1 Z280 F3000
    {% endif %}
  G4 P60000
  G90
  M106 S0
  SETTINGS
  TURN_OFF_HEATERS
  SET_LED LED=LED WHITE=0 SYNC=0 TRANSMIT=1
  SET_TMC_CURRENT STEPPER=extruder CURRENT=0.6 HOLDCURRENT=0.6
  SET_SKEW CLEAR=1
  LOW_Z
  M118 Print finished :-)
  UPDATE_DELAYED_GCODE ID=delay_disable_motor DURATION=120

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  SET_SKEW CLEAR=1
  TURN_OFF_HEATERS
  G91 
  G1 Z+10
  G90
  G92 E0
  G1 E-5 F1000
  G92 E0
  G91
    {% if (printer.gcode_move.position.z + 75) < 270 %}
        G1 Z+75 F3000
    {% else %}
        G90
        G1 Z270 F3000
    {% endif %}
  M109 S0
  M104 S0 
  M106 S0
  G90
  G1 X10 Y10 F12000
  CANCEL_PRINT_BASE
  SETTINGS
  SET_LED LED=LED WHITE=0 SYNC=0 TRANSMIT=1
  SET_TMC_CURRENT STEPPER=extruder CURRENT=0.6 HOLDCURRENT=0.6
  LOW_Z
  M118 Print cancelled :-(
  UPDATE_DELAYED_GCODE ID=delay_disable_motor DURATION=120 

