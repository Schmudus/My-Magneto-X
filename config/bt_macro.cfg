[gcode_macro Spoolman_Lane_1]
description: Set spool ID to Lane 1
gcode:
  {% set ID_1 = params.ID1|default(0)|int %}
  SET_SPOOL_ID LANE=lane1 SPOOL_ID={ID_1}
  SET_PRESSURE_ADVANCE EXTRUDER=extruder SMOOTH_TIME=0.02

