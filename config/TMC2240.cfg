#####################################################################
# 	TMC 2240 Settings
#####################################################################

[tmc2240 stepper_z]
cs_pin: PC6
interpolate: true
run_current: 1.1
hold_current: 1.1
rref: 16200
stealthchop_threshold: 99999
spi_bus: spi1

[tmc2240 stepper_z1]
cs_pin: PC7
interpolate: true
run_current: 1.1
hold_current: 1.1
rref: 16200
stealthchop_threshold: 99999
spi_bus: spi1
spi_bus: spi1

[tmc2240 stepper_z2]
cs_pin: PF2
interpolate: true
run_current: 1.1
hold_current: 1.1
rref: 16200
stealthchop_threshold: 99999
spi_bus: spi1
spi_bus: spi1

[tmc2240 stepper_z3]
cs_pin: PE4
interpolate: true
run_current: 1.1
hold_current: 1.1
rref: 16200
stealthchop_threshold: 99999
spi_bus: spi1
spi_bus: spi1

#####################################################################
# 	TMC 2209 Settings
#####################################################################

[tmc2209 extruder]
uart_pin: nhk:gpio0
interpolate: true
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.100
stealthchop_threshold: 0

#####################################################################
# 	Autotune Z-Stepper
#   https://github.com/andrewmcgr/klipper_tmc_autotune?tab=readme-ov-file
#####################################################################

[autotune_tmc stepper_z]
motor: omc-17hm19-2004s
tuning_goal: performance

[autotune_tmc stepper_z1]
motor: omc-17hm19-2004s
tuning_goal: performance

[autotune_tmc stepper_z2]
motor: omc-17hm19-2004s
tuning_goal: performance

[autotune_tmc stepper_z3]
motor: omc-17hm19-2004s
tuning_goal: performance

[autotune_tmc extruder]
motor: siboor-14sth20-1004a
tuning_goal: silent

