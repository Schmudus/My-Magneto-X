[include mainsail.cfg]
[include magneto_device.cfg]
[include magneto_toolhead.cfg]
[include shell_command.cfg]
[include macros.cfg]
[include bt_macro.cfg]
[include timelapse.cfg]
[include stepper.cfg]
[include TMC2240.cfg]
[include temperatures.cfg]
[include neopixel.cfg]
[include fan_tach_monitor.cfg]
[include danger_options.cfg]
[include shaketune.cfg]
[include AFC/*.cfg]
[include test_print.cfg]
[skew_correction]
[exclude_object]
[save_variables]
filename: ~/printer_data/config/variables.cfg
  
[idle_timeout]
gcode:
    {% if printer.pause_resume.is_paused %}
        M104 S0
    {% else %}
        LM_DISABLE
        TURN_OFF_HEATERS
        M84
        M118 Idle timeout
    {% endif %}
timeout: 3600

[gcode_arcs]
resolution: 0.1

[force_move]
enable_force_move: True

#####################################################################
#	Probe
#####################################################################

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0
y_offset: -33.68
z_offset: 2.375
speed: 3.5
lift_speed: 3.5
samples: 1
sample_retract_dist: 5
samples_result: average
samples_tolerance: 0.004
samples_tolerance_retries: 3
i2c_speed: 400000

#####################################################################
#	Gantry level and Mesh
#####################################################################

[quad_gantry_level]
gantry_corners:
  -94,-68
  350,400
# -94,-75
# 351,428

points:
  25,25
  25,355
  288,355
  288,25

speed: 450
horizontal_move_z: 15
retries: 8
retry_tolerance: 0.0065
max_adjust: 10

[bed_mesh]
horizontal_move_z: 5 #2
speed: 250
mesh_min: 5, 5
mesh_max: 270,321.32
probe_count: 14, 14
algorithm: bicubic
fade_start: 0.6
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 150, 232 #165,220
z_hop: 1
z_hop_speed: 3.5
speed: 350 #250
home_y_before_x: True

#####################################################################
# Heater bed
#####################################################################

[heater_bed]
heater_pin: PA1
max_power: 0.95
sensor_pin: PF3
sensor_type: Generic 3950
smooth_time: 1.0
pwm_cycle_time: 0.3
min_temp: -200
max_temp: 130
#control: pid
#pid_kp: 70.488 #63.238
#pid_ki: 0.702 #0.855
#pid_kd: 1169.116

#####################################################################
#	Extruder
#####################################################################

[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
rotation_distance: 4.637  	
microsteps: 16
full_steps_per_rotation: 200	
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: magneto_adc
max_extrude_only_distance: 200.0
max_extrude_cross_section: 45.0
#adc_voltage: 3.3
pullup_resistor: 2200 #4700
min_temp:0
max_temp: 310
max_power: 0.80
min_extrude_temp: 160
pressure_advance: 0.020
pressure_advance_smooth_time: 0.020
pid_version: 1
pid_target: 240.00
pid_tolerance: 0.0100
control: pid_v
# Classic PID
#pid_kp: 13.867
#pid_ki: 0.859
#pid_kd: 55.992
# Cohen-Coon
pid_Kp:23.172
pid_Ki:1.307
pid_Kd:45.424


#####################################################################
#	Verify heaters
#####################################################################

[verify_heater heater_bed]
max_error: 240
check_gain_time: 120
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2

#####################################################################
#	Printer and board pins
#####################################################################

[printer]
kinematics: cartesian
max_velocity: 900
max_accel: 25000
max_z_velocity: 4.0
max_z_accel: 1000

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

#####################################################################
#	ADXL345
#####################################################################

[adxl345]
cs_pin: nhk:gpio27
spi_software_sclk_pin: nhk:gpio18
spi_software_mosi_pin: nhk:gpio20
spi_software_miso_pin: nhk:gpio19

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 100  # default is 75
probe_points: 150,200,20

#####################################################################
#	Input shaper
#####################################################################

[input_shaper]
shaper_type_y: smooth_zv
smoother_freq_y: 27.0
shaper_type_x: smooth_ei
smoother_freq_x: 42.0
enabled_extruders: extruder

#####################################################################
#	Misc
#####################################################################

[gcode_button kill_switch]
pin: !PG15
press_gcode: 
    PAUSE
    M118 X or Y motion is blocked.
    M107
    M104 S0
#    echo FIRMWARE_RESTART > /tmp/printer
#    echo RESTART > /tmp/printer

#####################################################################
#	5V LED
#####################################################################

[led LED]
white_pin: PD14
cycle_time: 0.010
hardware_pwm: False
initial_WHITE: 0.15


#####################################################################
#	BTT EDDY
#####################################################################

[gcode_macro SET_Z_FROM_PROBE]
gcode:
    {% set cf = printer.configfile.settings %}
    SET_GCODE_OFFSET_ORIG Z={printer.probe.last_z_result - cf['probe_eddy_current btt_eddy'].z_offset + printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset}
    G90
    G1 Z{cf.safe_z_home.z_hop}

[gcode_macro G28]
rename_existing: G28.1
gcode:
  LM_ENABLE
  G4 P1000
  status_homing
  G28.1
  G1 Z10 F240
  status_ready


